<ion-card>
    <ion-grid class="ion-padding">
        <ion-row class="ion-justify-content-between">
            <h3>Tisch {{ table.tableNumber }}</h3>
            <ion-row class="ion-align-items-center" *ngIf="table.status === 'normal'">
                <p class="detail">active</p>
                <ion-icon name="radio-button-on-outline" style="color: rgb(0, 255, 0)"></ion-icon>
            </ion-row>
            <ion-row class="ion-align-items-center" *ngIf="table.status === 'unused'">
                <p class="detail">unused</p>
                <ion-icon name="duplicate-outline" style="color: rgb(4, 0, 255)"></ion-icon>
            </ion-row>
            <ion-row class="ion-align-items-center" *ngIf="table.status === 'offline'">
                <p class="detail">offline</p>
                <ion-icon name="alert-outline" style="color: red"></ion-icon>
            </ion-row>
        </ion-row>
        <ion-row>
            <ion-col size="5" offset="">
                <ion-row class="ion-justify-content-between">
                    <p>Bestellte Getränke:</p>
                    <p>6</p>
                </ion-row>
                <ion-row class="ion-justify-content-between">
                    <p>Bestellte Speisen:</p>
                    <p>6</p>
                </ion-row>
                <ion-row class="ion-justify-content-between">
                    <p>Rechnung:</p>
                    <p>120€</p>
                </ion-row>
            </ion-col>
            <ion-col size="2"></ion-col>
            <ion-col size="5">
                <ion-row class="ion-justify-content-between">
                    <p>Besetzt seit:</p>
                    <p>54min</p>
                </ion-row>
                <ion-row class="ion-justify-content-between">
                    <p>Status:</p>
                    <p>Normal</p>
                </ion-row>
                <ion-row class="ion-justify-content-between">
                    <p>Akkustand:</p>
                    <p>30%</p>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
