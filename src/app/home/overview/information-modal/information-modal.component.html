<ion-content scrollY="true">
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="onCloseModal()">
            <ion-icon name="close-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>
    <ion-grid>
        <ion-row>
            <ion-col>
                <h2>Tisch {{ table.tableNumber }}</h2>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="5" offset=".75">
                <ion-row class="ion-justify-content-start">
                    <p class="heading">Bestellung</p>
                </ion-row>

                <ion-list *ngFor="let order of acceptedOrders">
                    <app-order-card [order]="order"></app-order-card>
                </ion-list>
            </ion-col>
            <ion-col size="5" offset=".5">
                <ion-row class="ion-justify-content-start">
                    <p class="heading">Tisch {{ table.tableNumber }}</p>
                </ion-row>
                <ion-row class="ion-justify-content-start">
                    <ion-col>
                        <ion-row class="ion-justify-content-between">
                            <ion-col>
                                <p>Akkustand:</p>
                            </ion-col>
                            <ion-col>
                                <p>30%</p>
                            </ion-col>
                        </ion-row>
                        <ion-row class="ion-justify-content-between">
                            <ion-col>
                                <p>Status:</p>
                            </ion-col>

                            <ion-col>
                                <p>Normal</p>
                            </ion-col>
                        </ion-row>
                        <ion-row class="ion-justify-content-between">
                            <ion-col>
                                <p>Verbrachte Zeit:</p>
                            </ion-col>

                            <ion-col>
                                <p>54min</p>
                            </ion-col>
                        </ion-row>
                        <ion-row class="ion-justify-content-between">
                            <ion-col>
                                <p>Bestellte Gerichte:</p>
                            </ion-col>

                            <ion-col>
                                <p>6</p>
                            </ion-col>
                        </ion-row>
                        <ion-row class="ion-justify-content-between">
                            <ion-col>
                                <p>Bestellte Getränke:</p>
                            </ion-col>

                            <ion-col>
                                <p>6</p>
                            </ion-col>
                        </ion-row>
                        <ion-row class="ion-justify-content-between">
                            <ion-col>
                                <p>Rechnung bisher:</p>
                            </ion-col>

                            <ion-col>
                                <p>120€</p>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
