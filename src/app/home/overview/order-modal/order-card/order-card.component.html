<ion-card>
    <ion-grid>
        <ion-row class="ion-justify-content-between">
            <h2>{{ order.name }}</h2>
            <h2>{{ order.amount }}x</h2>
        </ion-row>
        <ion-row>
            <p *ngIf="order.selectedOptions">
                {{ order.selectedOptions.join(" // ") }}
            </p>
        </ion-row>
        <ion-row>
            <p *ngIf="order.selectedOptions2">
                {{ order.selectedOptions2.join(" // ") }}
            </p>
        </ion-row>
    </ion-grid>
</ion-card>
